name: Deploy MkDocs

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v3

      - name: Sync dependencies (locked)
        run: uv sync --frozen

      - name: Deploy to gh-pages
        run: uv run mkdocs gh-deploy --force